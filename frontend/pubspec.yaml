name: immobilier_app
description: Application mobile pour services immobiliers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  http_parser: ^4.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Images
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  
  # Notifications
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  url_launcher: ^6.1.7
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  fluttertoast: ^9.0.0
  geolocator: ^14.0.2
  
  # Animations & UI
  animated_text_kit: ^4.2.2
  lottie: ^3.1.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # Date & Time

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/images/app_logo.png"